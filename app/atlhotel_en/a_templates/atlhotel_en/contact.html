{% extends 'atlhotel_en/home.html' %}
{% load static %}
{% block main %}
{% include 'atlhotel_en/header_standard.html' %}
<!--====== BREADCRUMB PART START ======-->
    <section class="row breadcrumb-area darken" style="background-image: url({{picCover.pic.url}});">
        <div class="container">
            <div class="breadcrumb-text">
                <br>
            </div>
        </div>
    </section>
   
    <!--====== BREADCRUMB PART END ======-->
     <nav class="bg-white" aria-label="breadcrumb">
                              <ol class="breadcrumb" class="bg-white" style="background-color: transparent;">
                                <li class="breadcrumb-item"><a href="{% url 'home' h.name %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Contact</li>
                              </ol>
                            </nav>
    <!--====== CONTACT PART START ======-->
    <section class="contact-part pt-115 pb-115">
        <div class="container">
            
        	<h2 class="text-center"> Contact us</h2>
            <!-- Contact Info -->
            <div class="contact-info my-5">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-6 col-10">
                        <div class="info-box d-flex">
                            <div class="icon">
                                <i class="flaticon-location-pin"></i>
                            </div>
                            <div class="desc mt-3">
                                
                                <p>{{h.adress_en|capfirst }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-10">
                        <div class="info-box d-flex justify-content-md-center">
                            <div class="icon">
                                <i class="flaticon-phone "></i>
                            </div>
                            <div class="desc mt-3">
                                
                                <p>{{h.tel}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-10">
                        <div class="info-box d-flex">
                            <div class="icon">
                                <i class="fal fa-envelope"></i>
                            </div>
                            <div class="desc mt-3" style="line-height: 32px;">
                                
                                <p > {{h.mail}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact Mapts -->
            <div class="row d-md-flex justify-content-lg-center mx-lg-auto">
            <div class="col-md-6 mb-5 pb-5 pb-md-0 mb-md-0 text-center" id="map">
           {{map.texte|safe}}
            <!-- <iframe width="100%" height="100%" frameborder="0" allowfullscreen src="//umap.openstreetmap.fr/fr/map/atlantis-bejaia_540678?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"> --></iframe><p><a href="//umap.openstreetmap.fr/fr/map/atlantis-bejaia_540678">View full screen</a></p>
        </div>
            <!-- <div class="contact-maps mb-30" id="contactMaps"></div> -->
            
            <div class=" col-md-6 mx-auto justify-content-center">
                <form method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="input-group mb-30">
                                <span class="icon"><i class="far fa-user" style="font-size: 16px;"></i></span>
                                <input type="text" name="name" placeholder="Your full name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-30">
                                <span class="icon" ><i class="far fa-envelope" style="font-size: 16px;"></i></span>
                                <input type="email" name="mail_user" placeholder="Enter email address" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-30">
                                <span class="icon"><i class="far fa-phone" style="font-size: 16px;"></i></span>
                                <input type="text" name="phone" placeholder="Add phone number" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-30">
                                <span class="icon"><i class="far fa-book" style="font-size: 16px;"></i></span>
                                <input type="text" name="subject"  placeholder="Select Subject" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group textarea mb-30">
                                <span class="icon"><i class="far fa-pen" style="font-size: 16px;"></i></span>
                                <textarea name="request" type="text" placeholder="Enter messages" required></textarea>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="main-btn btn-filled w-100">Submit</button>
                        </div>
                    </div>
                </form>
            </div></div>
        </div>
    </section>
{% endblock %}
