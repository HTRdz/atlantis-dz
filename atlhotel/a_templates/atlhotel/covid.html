
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/logo-noir.png' %}" type="img/png" />
    
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
  <!--====== Flaticon css ======-->
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
  <!--====== Fontawesome css ======-->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <!--====== Magnific Popup css ======-->
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
  <!--====== Owl Carousel css ======-->
  <link rel="stylesheet" href="{% static 'css/slick.css' %}" />
  <!--====== Nice Select ======-->
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
  <!--  <link rel="stylesheet" href="{% static 'css/style-nice-select.css' %}" /> -->
  <!--====== Bootstrap Datepicker ======-->
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
  <!--====== Default css ======-->
  <link rel="stylesheet" href="{% static 'css/default.css' %}" />
  <!--====== Style css ======-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> </head>
<body>
<div class="container-fluid">
  <header>
    <nav class="navbar navbar-expand navbar-light bg-transparent" >
      <a class="navbar-brand" href="{% url 'hotel' h.name %}"><img class="d-md-block d-none" src="{{h.logo.url}}" alt="Logo" width="160px" >
    <img class="d-md-none" src="{{h.logo.url}}" alt="Logo" width="120px" ></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav ml-auto mr-2">
   <li class="nav-item dropdown active m-3">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <img src="{% static 'img/france.png' %}" width=23px>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% if not sousPage == None %}
           <a class="dropdown-item" href="{% url ar  h.name sousPage.name_spage_en %}">
          {% else %}
          <a class="dropdown-item" href="{% url ar  h.name  %}">
          {% endif %}<img src="{% static 'img/algeria.png' %}" width=23px></a>
         
          {% if not sousPage == None %}
           <a class="dropdown-item" href="{% url page.page_name_en h.name sousPage.name_spage_en %}">
          {% else %}
          <a class="dropdown-item" href="{% url page.page_name_en h.name  %}">
          {% endif %}<img src="{% static 'img/united-kingdom.png' %}" width=23px></a>
        </div>
    </li>
  </ul>
    </nav>
  </header>

  <section class=" row instagram-feed-section">
        <div class="container-fluid p-0">
         
            <div class="instagram-slider">
               {% for pic in pics %}
                <div class="image ">
                    <a href="{{pic.pic.url}}" class="insta-popup">
                        <img src="{{pic.pic.url}}" alt="instagram-feed">
                    </a>
                 
                </div>
                 {% endfor %}
          </div>
        </div>
    </section>
    <nav class="bg-white" aria-label="breadcrumb">
                              <ol class="breadcrumb" class="bg-white" style="background-color: transparent;">
                                <li class="breadcrumb-item"><a href="{% url 'hotel' h.name %}">Accueil</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Mesure Sanitaire</li>
                              </ol>
                            </nav>
<section class="row blog-section pt-60 pb-60">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-10 col-md-11">

                    <div class="blog-loop">
                        <div class="post-box mb-40">
                            <div class="post-desc">

                              
                            <h1>Mesures Sanitaire:</h1>
                                <h2>
                                   {{text.Titre|capfirst}}
                                </h2>
                                
                                <p>{{text.texte|capfirst|linebreaks}}</p>
                                
                            </div>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
       
    </section>
 
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src= "{% static 'JS/modernizr-3.6.0.min.js' %}"></script>
<script src= "{% static 'JS/jquery-1.12.4.min.js' %}"></script>
    <!--====== Bootstrap js ======-->
    <!-- <script src="{% static 'JS/bootstrap.min.js' %}"></script> -->

    <script src= "{% static 'JS/popper.min.js' %}"></script>
    <!--====== Slick js ======-->
    <script src=" {% static 'JS/slick.min.js' %}"></script>
    <!--====== Isotope js ======-->
    <script src=" {% static 'JS/isotope.pkgd.min.js' %}"></script>
    <!--====== Magnific Popup js ======-->
    <script src="{% static 'JS/jquery.magnific-popup.min.js' %}"></script>
   
    <!--====== Nice Select ======-->

    <script src="{% static 'JS/jquery.nice-select.min.js' %}"></script>
    <!--====== Bootstrap datepicker ======-->
    <script src="{% static 'JS/bootstrap-datepicker.js' %}"></script>
    <!--====== Wow JS ======-->
    <script src="{% static 'JS/wow.min.js' %}"></script>
    <!--====== Google Map ======-->
    
    <!--====== Main js ======-->
    <script src="{% static 'JS/main.js' %}"></script>

 

</body>

</html>
